<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" fill="none">
  <defs>
    <!-- Chrome Gradient -->
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0"/>
      <stop offset="25%" style="stop-color:#d0d0d0"/>
      <stop offset="50%" style="stop-color:#b0b0b0"/>
      <stop offset="75%" style="stop-color:#d0d0d0"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    
    <!-- Neon Blue Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gold Gradient for JUKE -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    
    <!-- Blue Neon Gradient -->
    <linearGradient id="blueNeon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  
  <!-- Background (optional, for dark backgrounds) -->
  <rect width="400" height="120" fill="#0a0a14" rx="8"/>
  
  <!-- TSi Text -->
  <text x="20" y="85" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="url(#chromeGrad)" filter="url(#neonGlow)">
    TSi
  </text>
  
  <!-- JUKE Text in Gold -->
  <text x="140" y="85" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="url(#goldGrad)" filter="url(#neonGlow)">
    JUKE
  </text>
  
  <!-- BOX Text in Cyan Neon -->
  <text x="295" y="85" font-family="Arial Black, sans-serif" font-size="60" font-weight="900" fill="url(#blueNeon)" filter="url(#neonGlow)">
    BOX
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle" opacity="0.8">
    Enterprise Kiosk Music System
  </text>
</svg>