<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0d0d1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc6a"/>
    </linearGradient>
    
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </linearGradient>

    <!-- Glow Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="0.5"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Browser Chrome -->
  <g transform="translate(50, 30)">
    <!-- Window Frame -->
    <rect x="0" y="0" width="700" height="440" rx="12" fill="#1e1e2e" stroke="#333" stroke-width="2"/>
    
    <!-- Title Bar -->
    <rect x="0" y="0" width="700" height="40" rx="12" fill="#2a2a3e"/>
    <rect x="0" y="30" width="700" height="10" fill="#2a2a3e"/>
    
    <!-- Traffic Lights -->
    <circle cx="20" cy="20" r="6" fill="#ff5f57">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="20" r="6" fill="#febc2e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="60" cy="20" r="6" fill="#28c840">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <!-- URL Bar -->
    <rect x="100" y="10" width="500" height="20" rx="4" fill="#1a1a2e"/>
    <text x="120" y="24" font-family="monospace" font-size="10" fill="#666">
      üîí tsijukebox.local/
      <animate attributeName="fill" values="#666;#00ff88;#666" dur="4s" repeatCount="indefinite"/>
    </text>
    
    <!-- Content Area -->
    <rect x="10" y="50" width="680" height="380" rx="8" fill="#0d0d1a"/>
  </g>

  <!-- Screen 1: Setup Wizard -->
  <g id="screen1" opacity="1">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,0;0,0;800,0;800,0" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;1;0;0;0" dur="15s" repeatCount="indefinite"/>
    
    <g transform="translate(400, 280)">
      <!-- Icon -->
      <g filter="url(#glowStrong)">
        <circle cx="0" cy="-60" r="40" fill="none" stroke="url(#neonGreen)" stroke-width="3">
          <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="-15" y="-50" font-size="30" fill="#00ff88">‚öôÔ∏è</text>
      </g>
      
      <!-- Title -->
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="bold" fill="#00ff88" filter="url(#glow)">
        Setup Wizard
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="50" text-anchor="middle" font-family="system-ui" font-size="14" fill="#888">
        Configura√ß√£o em 9 passos simples
      </text>
      
      <!-- Features -->
      <g transform="translate(-120, 80)">
        <rect x="0" y="0" width="80" height="24" rx="12" fill="none" stroke="#00ff8840" stroke-width="1"/>
        <text x="40" y="16" text-anchor="middle" font-size="10" fill="#00ff88">Kiosk Mode</text>
      </g>
      <g transform="translate(0, 80)">
        <rect x="0" y="0" width="80" height="24" rx="12" fill="none" stroke="#00ff8840" stroke-width="1"/>
        <text x="40" y="16" text-anchor="middle" font-size="10" fill="#00ff88">Providers</text>
      </g>
      <g transform="translate(120, 80)">
        <rect x="0" y="0" width="80" height="24" rx="12" fill="none" stroke="#00ff8840" stroke-width="1"/>
        <text x="40" y="16" text-anchor="middle" font-size="10" fill="#00ff88">Audio</text>
      </g>
    </g>
  </g>

  <!-- Screen 2: Dashboard -->
  <g id="screen2" opacity="0">
    <animate attributeName="opacity" values="0;0;1;1;0" dur="15s" repeatCount="indefinite"/>
    
    <g transform="translate(400, 280)">
      <!-- Icon -->
      <g filter="url(#glowStrong)">
        <circle cx="0" cy="-60" r="40" fill="none" stroke="url(#neonBlue)" stroke-width="3">
          <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="-15" y="-50" font-size="30" fill="#00d4ff">üìä</text>
      </g>
      
      <!-- Title -->
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="bold" fill="#00d4ff" filter="url(#glow)">
        Dashboard
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="50" text-anchor="middle" font-family="system-ui" font-size="14" fill="#888">
        Monitoramento em tempo real
      </text>
      
      <!-- Stats Animation -->
      <g transform="translate(-150, 80)">
        <rect x="0" y="0" width="100" height="40" rx="8" fill="#00d4ff10" stroke="#00d4ff40"/>
        <text x="50" y="18" text-anchor="middle" font-size="10" fill="#00d4ff">CPU</text>
        <text x="50" y="34" text-anchor="middle" font-size="14" font-weight="bold" fill="#00d4ff">
          <animate attributeName="textContent" values="23%;45%;67%;45%;23%" dur="5s" repeatCount="indefinite"/>
          45%
        </text>
      </g>
      <g transform="translate(-40, 80)">
        <rect x="0" y="0" width="100" height="40" rx="8" fill="#00ff8810" stroke="#00ff8840"/>
        <text x="50" y="18" text-anchor="middle" font-size="10" fill="#00ff88">RAM</text>
        <text x="50" y="34" text-anchor="middle" font-size="14" font-weight="bold" fill="#00ff88">2.4GB</text>
      </g>
      <g transform="translate(70, 80)">
        <rect x="0" y="0" width="100" height="40" rx="8" fill="#ff00ff10" stroke="#ff00ff40"/>
        <text x="50" y="18" text-anchor="middle" font-size="10" fill="#ff00ff">TEMP</text>
        <text x="50" y="34" text-anchor="middle" font-size="14" font-weight="bold" fill="#ff00ff">42¬∞C</text>
      </g>
    </g>
  </g>

  <!-- Screen 3: Spotify -->
  <g id="screen3" opacity="0">
    <animate attributeName="opacity" values="0;0;0;1;1" dur="15s" repeatCount="indefinite"/>
    
    <g transform="translate(400, 280)">
      <!-- Spotify Icon -->
      <g filter="url(#glowStrong)">
        <circle cx="0" cy="-60" r="40" fill="#1DB954">
          <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="-15" y="-50" font-size="30" fill="white">üéµ</text>
      </g>
      
      <!-- Title -->
      <text x="0" y="20" text-anchor="middle" font-family="system-ui" font-size="28" font-weight="bold" fill="#1DB954" filter="url(#glow)">
        Spotify Connect
      </text>
      
      <!-- Now Playing Animation -->
      <g transform="translate(-100, 60)">
        <rect x="0" y="0" width="200" height="60" rx="8" fill="#1DB95420" stroke="#1DB95440"/>
        <text x="100" y="20" text-anchor="middle" font-size="10" fill="#888">Now Playing</text>
        <text x="100" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#1DB954">
          Bohemian Rhapsody
        </text>
        <text x="100" y="54" text-anchor="middle" font-size="10" fill="#666">Queen</text>
      </g>
      
      <!-- Equalizer Bars -->
      <g transform="translate(-30, 130)">
        <rect x="0" y="0" width="8" height="20" rx="2" fill="#1DB954">
          <animate attributeName="height" values="20;35;15;30;20" dur="0.8s" repeatCount="indefinite"/>
          <animate attributeName="y" values="0;-15;5;-10;0" dur="0.8s" repeatCount="indefinite"/>
        </rect>
        <rect x="12" y="0" width="8" height="25" rx="2" fill="#1DB954">
          <animate attributeName="height" values="25;15;35;20;25" dur="0.7s" repeatCount="indefinite"/>
          <animate attributeName="y" values="0;10;-10;5;0" dur="0.7s" repeatCount="indefinite"/>
        </rect>
        <rect x="24" y="0" width="8" height="18" rx="2" fill="#1DB954">
          <animate attributeName="height" values="18;30;22;35;18" dur="0.9s" repeatCount="indefinite"/>
          <animate attributeName="y" values="0;-12;-4;-17;0" dur="0.9s" repeatCount="indefinite"/>
        </rect>
        <rect x="36" y="0" width="8" height="28" rx="2" fill="#1DB954">
          <animate attributeName="height" values="28;20;35;15;28" dur="0.6s" repeatCount="indefinite"/>
          <animate attributeName="y" values="0;8;-7;13;0" dur="0.6s" repeatCount="indefinite"/>
        </rect>
        <rect x="48" y="0" width="8" height="22" rx="2" fill="#1DB954">
          <animate attributeName="height" values="22;35;18;30;22" dur="0.75s" repeatCount="indefinite"/>
          <animate attributeName="y" values="0;-13;4;-8;0" dur="0.75s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>
  </g>

  <!-- Navigation Dots -->
  <g transform="translate(360, 480)">
    <circle cx="0" cy="0" r="4" fill="#00ff88">
      <animate attributeName="r" values="4;6;4;4;4" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="4" fill="#444">
      <animate attributeName="fill" values="#444;#444;#00d4ff;#00d4ff;#444" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;4;6;4;4" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="0" r="4" fill="#444">
      <animate attributeName="fill" values="#444;#444;#444;#1DB954;#1DB954" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;4;4;6;4" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="4" fill="#444"/>
    <circle cx="80" cy="0" r="4" fill="#444"/>
  </g>

  <!-- Floating Particles -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="2" fill="#00ff88">
      <animate attributeName="cy" values="100;50;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="2" fill="#00d4ff">
      <animate attributeName="cy" values="150;100;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="400" r="2" fill="#ff00ff">
      <animate attributeName="cy" values="400;350;400" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="2" fill="#1DB954">
      <animate attributeName="cy" values="350;300;350" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- TSiJUKEBOX Logo -->
  <text x="400" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="#555">
    TSiJUKEBOX v4.0.0-rc1
  </text>
</svg>
